<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" href="images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap" rel="stylesheet">


</head>

<body>
  <div class="main">
    <div class="hero">
      <img class="hero-img"src="images/illustration-hero.svg" alt="illustration-img">
    </div>
    <div class="top-container">
      <h1>Order Summary</h1>

      <p class="paragraph">You can now listen to millions of songs, audiobooks,
        and podcasts on any device anywhere you like!
      </p>

    </div>
    <div class="middle-container">
      <img class="music-icon"src="images/icon-music.svg" alt="music-icon">
      <div class="plan">
        <h3 class="h3">Annual Plan</h3>
        <p class="year">$59.99/year</p>
      </div>

        <div class="change">Change</div></p>

    </div>
    <div class="payement">
      <p class="text">Proceed to Payment</p>
    </div>
    <div class="cancel">
      <p class="order">Cancel Order</p>
    </div>
  </div>


</body>

</html>
